    <div id='formatter'>
<div id='topbar' style='background-color: #5e6062;
    width:60%;
    height: 40px;
    margin: 0 auto;
    overflow: auto;'></div>
<div id='messagesDiv' style='background-color: #FAFAFA;
color: rgba(0, 0, 0, 0.7);
overflow: auto;
height: 500px;
width: 60%;
margin: 0 auto;
padding: 14px;
text-align: left;'></div>
<input type='text' style = 'width: 60%;
  padding: 7px 14px;
  font-size: 18px;
  outline: none;' class="messages" id='messageInput' placeholder='Message...'>
</div>
    
<script>

  // Get a reference to the root of the chat data.
  var messagesRef = new Firebase('https://la-chats.firebaseio.com/chats');

  // When the user presses enter on the message input, write the message to firebase.
  $('#messageInput').keypress(function (e) {
    if (e.keyCode == 13) {
//      var name = $('#nameInput').val();
      var name = "Kenny Shi" // for demo/design purposes
      var text = $('#messageInput').val();
      messagesRef.push({name:name, text:text});
      $('#messageInput').val('');
    }
  });

  // Add a callback that is triggered for each chat message.
  messagesRef.limit(10).on('child_added', function (snapshot) {
    var message = snapshot.val();
    $('<div/>').text(message.text).prepend($('<em/>')
      .text(message.name+': ')).appendTo($('#messagesDiv'));
    $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
  });
</script>

</body>
